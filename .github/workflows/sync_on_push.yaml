# Sync repos
name: Sync repos

on:
  push:
    # branches:
    #   - 'main'
  workflow_dispatch:

jobs:
  sync-repo:
    if: ${{ github.repository == 'zama-ai/concrete-ml' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633
        with:
          fetch-depth: 0
          lfs: true

      - name: Save repo
        uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3
        with:
          name: repo-archive
          path: '.'

      - name: git-sync
        uses: RomanBredehoft/git-sync@8932432f3bcf6543d4df3e9267eb74ffb9e2df13
        with:
          source_repo: "zama-ai/concrete-ml"
          source_branch: "main"
          destination_repo: "https://${{ secrets.BOT_USERNAME }}:${{ secrets.CONCRETE_ACTIONS_TOKEN }}@github.com/${{ secrets.SYNC_DEST_REPO }}"
          destination_branch: "main"
          push_lfs_all: true

