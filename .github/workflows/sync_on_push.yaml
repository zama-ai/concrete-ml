# Sync repos
name: Sync repos

on:
  push:
    # branches:
    #   - 'main'
  workflow_dispatch:

jobs:
  sync-repo:
    if: ${{ github.repository == 'zama-ai/concrete-ml' }}
    runs-on: ubuntu-latest
    steps:
      # - name: Install LFS
      #   run: |
      #     sudo apt-get install git-lfs

      - name: Checkout repo
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633
        with:
          fetch-depth: 0
          lfs: true

      - name: Save repo
        uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3
        with:
          name: repo-archive
          path: '.'

      - name: git-sync
        uses: RomanBredehoft/git-sync@c6b1a2f2a5b9c43a0009434b0969d17dde73fcdf
        with:
          source_repo: "zama-ai/concrete-ml"
          source_branch: "main"
          destination_repo: "https://${{ secrets.BOT_USERNAME }}:${{ secrets.CONCRETE_ACTIONS_TOKEN }}@github.com/${{ secrets.SYNC_DEST_REPO }}"
          destination_branch: "main"
          push_lfs_all: true

