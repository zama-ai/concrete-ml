# Sync repos
name: Sync repos

on:
  push:
    # branches:
    #   - 'main'
  workflow_dispatch:

jobs:
  sync-repo:
    if: ${{ github.repository == 'zama-ai/concrete-ml' }}
    runs-on: ubuntu-latest
    steps:
      - name: Disable LFS download by default
        run: |
          git lfs install --skip-smudge

      - name: Checkout repo
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633
        with:
          fetch-depth: 0

      - name: Pull LFS files
        run: |
          git lfs pull --include "tests/data/**, src/concrete/ml/pandas/_client_server_files/**" --exclude  ""

      - name: Save repo
        uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3
        with:
          name: repo-archive
          path: '.'

      - name: Sync internal repository
        run: |
          git remote add destination "https://${{ secrets.BOT_USERNAME }}:${{ secrets.CONCRETE_ACTIONS_TOKEN }}@github.com/${{ secrets.SYNC_DEST_REPO }}"
          git lfs push destination --all
          git push destination -f


